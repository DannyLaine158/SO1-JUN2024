apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: so1-proyecto2-ingress
  namespace: so1-proyecto2
spec:
  ingressClassName: nginx
  rules:
    - host: <IP_LOAD_BALANCER>.nip.io
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: grpc-client-service
                port:
                  number: 3000
            path: /grpc
