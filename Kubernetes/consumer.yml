apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: so1jun2024
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: jdveloper/consumer-kafka
        resources:
          limits:
            cpu: "0.4"
            memory: "700Mi"
